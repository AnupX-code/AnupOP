<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Snake Game - Made by Anup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #d9e4f5, #f5f5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 20px;
      color: #0c5c0c;
      font-size: 2em;
      text-shadow: 1px 1px 0 #aaffaa;
    }

    #scoreDisplay {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }

    canvas {
      background-color: #fff;
      border: 3px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      touch-action: none;
    }

    .game-over {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5em;
      display: none;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game - Made by Anup</h1>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="game-over" id="gameOverBox">Game Over!<br/>Tap to restart</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const gameOverBox = document.getElementById('gameOverBox');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let food = randomFood();
    let score = 0;
    let lastTime = 0;
    const speed = 100;

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': case 'w':
          if (direction.y === 0) nextDirection = { x: 0, y: -1 };
          break;
        case 'ArrowDown': case 's':
          if (direction.y === 0) nextDirection = { x: 0, y: 1 };
          break;
        case 'ArrowLeft': case 'a':
          if (direction.x === 0) nextDirection = { x: -1, y: 0 };
          break;
        case 'ArrowRight': case 'd':
          if (direction.x === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Touch control
    let startX, startY;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x === 0) nextDirection = { x: 1, y: 0 };
        else if (dx < 0 && direction.x === 0) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y === 0) nextDirection = { x: 0, y: 1 };
        else if (dy < 0 && direction.y === 0) nextDirection = { x: 0, y: -1 };
      }
    });

    function randomFood() {
      let f;
      do {
        f = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === f.x && s.y === f.y));
      return f;
    }

    function gameOver() {
      gameOverBox.style.display = 'block';
      gameOverBox.onclick = () => {
        gameOverBox.style.display = 'none';
        resetGame();
      };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = randomFood();
      score = 0;
      scoreDisplay.innerText = "Score: 0";
    }

    function update() {
      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Collision check
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      // Clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid lines
      ctx.strokeStyle = "#eee";
      for (let i = 0; i < tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2.5,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // Draw snake
      ctx.fillStyle = "#00cc00";
      snake.forEach((s, i) => {
        ctx.beginPath();
        ctx.arc(
          s.x * gridSize + gridSize / 2,
          s.y * gridSize + gridSize / 2,
          gridSize / 2.2,
          0,
          Math.PI * 2
        );
        ctx.fill();
      });
    }

    function loop(timestamp) {
      if (timestamp - lastTime > speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
