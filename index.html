<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Snake Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      border: 2px solid #fff;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
    #musicToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #ff00cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="600" height="600"></canvas>
  <div id="overlay">
    <h1>üêç Anup welcomes you to the game üêç</h1>
    <button id="startBtn">Start Game</button>
    <p id="finalScore" style="margin-top: 10px;"></p>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>
  <button id="musicToggle">üîä</button>

  <!-- Your sounds -->
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>
  <audio id="startSound" src="start.mp3"></audio>
  <audio id="restartSound" src="restart.mp3"></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const canvasSize = canvas.width;
    let snake = [];
    let food = {};
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let score = 0;
    let gameStarted = false;
    let lastTime = 0;

    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const finalScoreText = document.getElementById('finalScore');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const musicToggle = document.getElementById('musicToggle');

    const bgMusic = document.getElementById('bgMusic');
    const eatSound = document.getElementById('eatSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const startSound = document.getElementById('startSound');
    const restartSound = document.getElementById('restartSound');

    let musicEnabled = true;
    let userInteracted = false;

    // Load image
    const snakeBodyImg = new Image();
    snakeBodyImg.src = 'snake_body.png';

    function unlockAudio() {
      if (userInteracted) return;
      userInteracted = true;
      [bgMusic, eatSound, gameOverSound, startSound, restartSound].forEach(a => {
        a.play().then(() => a.pause()).catch(()=>{});
      });
    }
    ['click','keydown','touchstart'].forEach(evt =>
      document.addEventListener(evt, unlockAudio, { once: true })
    );

    function startGame() {
      initGame();
      gameStarted = true;
      if (musicEnabled) bgMusic.play().catch(() => {});
      requestAnimationFrame(loop);
    }

    function restart() {
      restartSound.play().catch(() => {});
      initGame();
      gameStarted = true;
      if (musicEnabled) bgMusic.play().catch(() => {});
      requestAnimationFrame(loop);
    }

    function initGame() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = randomFood();
      score = 0;
      lastTime = 0;
      overlay.style.display = 'none';
      restartBtn.style.display = 'none';
      updateScore();
    }

    function loop(timestamp) {
      if (!gameStarted) return;

      if (timestamp - lastTime > 100) {
        lastTime = timestamp;
        update();
        draw();
      }
      requestAnimationFrame(loop);
    }

    function update() {
      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        eatSound.play().catch(() => {});
        food = randomFood();
        score++;
        updateScore();
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.x >= canvasSize / gridSize || head.y < 0 || head.y >= canvasSize / gridSize || snakeCollision()) {
        gameOver();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Draw food (mango)
      const fx = food.x * gridSize + gridSize / 2;
      const fy = food.y * gridSize + gridSize / 2;
      ctx.font = `${gridSize * 1.2}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText("ü•≠", fx, fy);

      // Draw snake
      snake.forEach((part, index) => {
        const px = part.x * gridSize + gridSize / 2;
        const py = part.y * gridSize + gridSize / 2;

        if (index === 0) {
          // Head
          ctx.fillStyle = '#00ffff';
          ctx.beginPath();
          ctx.arc(px, py, gridSize * 0.3, 0, Math.PI * 2);
          ctx.fill();
        } else {
          // Body image
          ctx.drawImage(snakeBodyImg, part.x * gridSize, part.y * gridSize, gridSize, gridSize);
        }
      });
    }

    function snakeCollision() {
      const [head, ...body] = snake;
      return body.some(part => part.x === head.x && part.y === head.y);
    }

    function randomFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * canvasSize / gridSize);
        y = Math.floor(Math.random() * canvasSize / gridSize);
      } while (snake.some(part => part.x === x && part.y === y));
      return { x, y };
    }

    function gameOver() {
      gameOverSound.play().catch(() => {});
      bgMusic.pause();
      gameStarted = false;
      overlay.style.display = 'flex';
      finalScoreText.textContent = `Score: ${score} üêç | Rank: ${getRank(score)}`;
      restartBtn.style.display = 'inline-block';
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function getRank(score) {
      if (score >= 30) return "üî• Legend";
      if (score >= 20) return "üòé Pro";
      if (score >= 10) return "üôÇ Intermediate";
      if (score >= 5) return "ü´† Newbie";
      return "üë∂ Baby Snake";
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction.y === 0) nextDirection = { x: 0, y: -1 };
      if (e.key === 'ArrowDown' && direction.y === 0) nextDirection = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft' && direction.x === 0) nextDirection = { x: -1, y: 0 };
      if (e.key === 'ArrowRight' && direction.x === 0) nextDirection = { x: 1, y: 0 };
    });

    startBtn.addEventListener('click', () => {
      startSound.currentTime = 0;
      startSound.play().then(() => {
        setTimeout(() => startGame(), startSound.duration * 1000);
      }).catch(() => startGame());
    });

    restartBtn.addEventListener('click', restart);

    musicToggle.addEventListener('click', () => {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        bgMusic.play().catch(() => {});
        musicToggle.textContent = 'üîä';
      } else {
        bgMusic.pause();
        musicToggle.textContent = 'üîá';
      }
    });
  </script>
</body>
</html>
