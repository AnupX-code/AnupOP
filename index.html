<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 4px solid #0ff;
      background-color: #111;
      box-shadow: 0 0 20px #0ff;
    }
    #overlay {
      position: absolute;
      text-align: center;
      background-color: rgba(0,0,0,0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
    #overlay button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      font-weight: bold;
    }
    #scoreDisplay {
      margin-top: 15px;
      font-size: 22px;
      color: #0ff;
    }
    #musicToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="musicToggle">ðŸŽµ Music On</button>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="overlay">
    <h1>ðŸ§  Anup welcomes you to the Neon Snake Game</h1>
    <p id="finalScore">Score: 0</p>
    <button id="startBtn">Start Game</button>
    <button id="restartBtn" style="display: none;">Restart</button>
  </div>
  <div id="scoreDisplay">Score: 0</div>

  <!-- Sounds -->
  <audio id="bgMusic" src="bg.mp3" loop></audio>
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>
  <audio id="startSound" src="start.mp3"></audio>
  <audio id="restartSound" src="restart.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 30;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = {};
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let gameStarted = false;
    let score = 0;
    let lastTime = 0;

    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const overlay = document.getElementById("overlay");
    const finalScoreText = document.getElementById("finalScore");
    const scoreDisplay = document.getElementById("scoreDisplay");

    const bgMusic = document.getElementById("bgMusic");
    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const startSound = document.getElementById("startSound");
    const restartSound = document.getElementById("restartSound");

    const musicToggle = document.getElementById("musicToggle");
    let musicEnabled = true;

    function initGame() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 },
        { x: 7, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = randomFood();
      score = 0;
      lastTime = 0;
      overlay.style.display = "none";
      updateScore();
    }

    function randomFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function drawSnake() {
      for (let i = snake.length - 1; i >= 0; i--) {
        const s = snake[i];
        const sx = s.x * gridSize + gridSize / 2;
        const sy = s.y * gridSize + gridSize / 2;
        const radius = i === 0 ? gridSize * 0.3 : gridSize * 0.4;

        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
        ctx.fillStyle = i === 0 ? "#0ff" : "#0f0";
        ctx.shadowColor = i === 0 ? "#0ff" : "#0f0";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function drawFood() {
      const fx = food.x * gridSize + gridSize / 2;
      const fy = food.y * gridSize + gridSize / 2;
      ctx.font = `${gridSize * 1.2}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText("ðŸ¥­", fx, fy);
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function getRank(score) {
      if (score >= 30) return "ðŸ”¥ Legend";
      if (score >= 20) return "ðŸ˜Ž Pro";
      if (score >= 10) return "ðŸ™‚ Intermediate";
      if (score >= 5) return "ðŸ«  Newbie";
      return "ðŸ‘¶ Baby Snake";
    }

    function gameOver() {
      gameStarted = false;
      gameOverSound.play().catch(() => {});
      finalScoreText.textContent = `Score: ${score} ðŸ | Rank: ${getRank(score)}`;
      overlay.style.display = "block";
      startBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
      bgMusic.pause();
    }

    function loop(timestamp) {
      if (!gameStarted) return;

      if (timestamp - lastTime > 100) {
        lastTime = timestamp;

        direction = nextDirection;
        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
            snake.some(s => s.x === head.x && s.y === head.y)) {
          gameOver();
          return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          updateScore();
          eatSound.play().catch(() => {});
          food = randomFood();
        } else {
          snake.pop();
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFood();
        drawSnake();
      }

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      const key = e.key;
      if (key === "ArrowUp" && direction.y !== 1) nextDirection = { x: 0, y: -1 };
      else if (key === "ArrowDown" && direction.y !== -1) nextDirection = { x: 0, y: 1 };
      else if (key === "ArrowLeft" && direction.x !== 1) nextDirection = { x: -1, y: 0 };
      else if (key === "ArrowRight" && direction.x !== -1) nextDirection = { x: 1, y: 0 };
    });

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startSound.currentTime = 0;
      startSound.play().then(() => {
        initGame();
        gameStarted = true;
        if (musicEnabled) bgMusic.play().catch(() => {});
        requestAnimationFrame(loop);
      }).catch(err => {
        console.warn("Start sound error:", err);
        initGame();
        gameStarted = true;
        if (musicEnabled) bgMusic.play().catch(() => {});
        requestAnimationFrame(loop);
      });
    });

    restartBtn.addEventListener("click", () => {
      restartSound.play().catch(() => {});
      initGame();
      gameStarted = true;
      if (musicEnabled) bgMusic.play().catch(() => {});
      requestAnimationFrame(loop);
    });

    musicToggle.addEventListener("click", () => {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        bgMusic.play().catch(() => {});
        musicToggle.textContent = "ðŸŽµ Music On";
      } else {
        bgMusic.pause();
        musicToggle.textContent = "ðŸ”‡ Music Off";
      }
    });

    // Unlock audio for all sounds after first interaction
    let userInteracted = false;
    function unlockAudio() {
      if (userInteracted) return;
      userInteracted = true;
      [bgMusic, eatSound, gameOverSound, startSound, restartSound].forEach(a =>
        a.play().then(() => a.pause()).catch(() => {})
      );
    }
    ['click', 'keydown', 'touchstart'].forEach(evt =>
      document.addEventListener(evt, unlockAudio, { once: true })
    );
  </script>
</body>
</html>
