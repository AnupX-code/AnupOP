<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Snake Game - Made by Anup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #140000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }

    h1 {
      color: #ff3333;
      font-size: 24px;
      margin-top: 55px;
      text-shadow: 0 0 6px #ff3333;
      text-align: center;
    }

    #scoreDisplay {
      font-size: 16px;
      margin-bottom: 5px;
    }

    #canvasContainer {
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: radial-gradient(#330000, #000000);
      border: 6px solid #ff3333;
      border-radius: 12px;
      box-shadow: 0 0 40px #ff3333, 0 0 10px #ff3333 inset;
      image-rendering: pixelated;
    }

    #overlay, #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 30px;
      border: 2px solid #ff3333;
      border-radius: 10px;
      text-align: center;
      z-index: 2;
    }

    #overlay {
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      background: #ff3333;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .fb-link {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3b5998;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      z-index: 3;
      box-shadow: 0 0 5px #000;
    }

    select {
      margin-top: 10px;
      padding: 6px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body ontouchstart="" ontouchmove="" ontouchend="">

  <a class="fb-link" href="https://www.facebook.com/anupOK11" target="_blank">My Facebook üòé</a>
  <h1>üêç Snake Game - Made by Anup</h1>
  <div id="scoreDisplay">Score: 0 | High Score: 0</div>

  <div id="canvasContainer">
    <canvas id="game" width="400" height="400"></canvas>
  </div>

  <div id="startScreen">
    <h2>üéÆ Welcome to Snake Game!</h2>
    <p>Select Difficulty:</p>
    <select id="difficultySelect">
      <option value="180">Easy</option>
      <option value="135" selected>Medium</option>
      <option value="90">Hard</option>
    </select>
    <p>Select Theme:</p>
    <select id="themeSelect">
      <option value="retro">Retro</option>
      <option value="neon" selected>Neon</option>
      <option value="pastel">Pastel</option>
    </select>
    <br><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="overlay">
    <h2>üéâ Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="restart()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const overlay = document.getElementById('overlay');
    const finalScoreText = document.getElementById('finalScore');
    const startScreen = document.getElementById('startScreen');
    const difficultySelect = document.getElementById('difficultySelect');
    const themeSelect = document.getElementById('themeSelect');

    let gridSize = 20;
    let tileCount = canvas.width / gridSize;
    let snake, direction, nextDirection, food, score, highScore = 0, lastTime, speed;
    let gameStarted = false;
    let currentTheme = "neon";

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = randomFood();
      score = 0;
      lastTime = 0;
      overlay.style.display = 'none';
      updateScore();
    }

    function updateScore() {
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function startGame() {
      speed = parseInt(difficultySelect.value);
      currentTheme = themeSelect.value;
      gameStarted = true;
      startScreen.style.display = 'none';
      initGame();
      requestAnimationFrame(loop);
    }

    function gameOver() {
      if (score > highScore) highScore = score;
      finalScoreText.textContent = `Score: ${score} üêç`;
      overlay.style.display = 'block';
    }

    function restart() {
      initGame();
      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': case 'w': if (direction.y === 0) nextDirection = { x: 0, y: -1 }; break;
        case 'ArrowDown': case 's': if (direction.y === 0) nextDirection = { x: 0, y: 1 }; break;
        case 'ArrowLeft': case 'a': if (direction.x === 0) nextDirection = { x: -1, y: 0 }; break;
        case 'ArrowRight': case 'd': if (direction.x === 0) nextDirection = { x: 1, y: 0 }; break;
      }
    });

    let startX = 0, startY = 0;
    document.addEventListener('touchstart', e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });

    document.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 10 && direction.x === 0) nextDirection = { x: 1, y: 0 };
        else if (dx < -10 && direction.x === 0) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 10 && direction.y === 0) nextDirection = { x: 0, y: 1 };
        else if (dy < -10 && direction.y === 0) nextDirection = { x: 0, y: -1 };
      }
    });

    function randomFood() {
      let f;
      do {
        f = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === f.x && s.y === f.y));
      return f;
    }

    function update() {
      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach(part => {
        ctx.fillStyle = getSnakeColor();
        ctx.beginPath();
        ctx.roundRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1, 5);
        ctx.fill();
      });

      ctx.fillStyle = getFoodColor();
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2.5, 0, Math.PI * 2);
      ctx.fill();
    }

    function getSnakeColor() {
      switch (currentTheme) {
        case 'retro': return '#00FF00';
        case 'pastel': return '#ff99cc';
        case 'neon':
        default:
          const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
          g.addColorStop(0, "#ff66ff");
          g.addColorStop(1, "#ff3333");
          return g;
      }
    }

    function getFoodColor() {
      switch (currentTheme) {
        case 'retro': return '#FFFF00';
        case 'pastel': return '#ffeecc';
        case 'neon':
        default: return '#ffff00';
      }
    }

    function resizeCanvas() {
      canvas.width = canvas.height = 400;
      tileCount = canvas.width / gridSize;
    }

    function loop(timestamp) {
      if (!gameStarted || overlay.style.display === 'block') return;
      if (timestamp - lastTime > speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(loop);
    }

    resizeCanvas();

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      this.beginPath();
      this.moveTo(x + r, y);
      this.lineTo(x + w - r, y);
      this.quadraticCurveTo(x + w, y, x + w, y + r);
      this.lineTo(x + w, y + h - r);
      this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      this.lineTo(x + r, y + h);
      this.quadraticCurveTo(x, y + h, x, y + h - r);
      this.lineTo(x, y + r);
      this.quadraticCurveTo(x, y, x + r, y);
      this.closePath();
      this.fill();
    };
  </script>
</body>
</html>
