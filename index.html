<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Snake Game - Made by Anup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a0000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff3333;
      margin: 10px;
      font-size: 26px;
      text-shadow: 0 0 5px #ff3333;
    }

    #scoreDisplay {
      font-size: 18px;
      margin: 5px;
    }

    canvas {
      background: radial-gradient(#330000, #000000);
      box-shadow: 0 0 20px #ff3333;
      border-radius: 10px;
      touch-action: none;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 30px;
      border: 2px solid #ff3333;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 2;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff3333;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game - Made by Anup</h1>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="overlay">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="restart()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const overlay = document.getElementById('overlay');
    const finalScoreText = document.getElementById('finalScore');

    let gridSize = 20;
    let tileCount = canvas.width / gridSize;
    let snake, direction, nextDirection, food, score, lastTime;
    const speed = 130;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = randomFood();
      score = 0;
      scoreDisplay.innerText = "Score: 0";
      lastTime = 0;
      overlay.style.display = 'none';
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': case 'w':
          if (direction.y === 0) nextDirection = { x: 0, y: -1 };
          break;
        case 'ArrowDown': case 's':
          if (direction.y === 0) nextDirection = { x: 0, y: 1 };
          break;
        case 'ArrowLeft': case 'a':
          if (direction.x === 0) nextDirection = { x: -1, y: 0 };
          break;
        case 'ArrowRight': case 'd':
          if (direction.x === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Touch controls
    let startX = 0, startY = 0;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });

    canvas.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x === 0) nextDirection = { x: 1, y: 0 };
        else if (dx < 0 && direction.x === 0) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y === 0) nextDirection = { x: 0, y: 1 };
        else if (dy < 0 && direction.y === 0) nextDirection = { x: 0, y: -1 };
      }
    });

    function randomFood() {
      let f;
      do {
        f = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === f.x && s.y === f.y));
      return f;
    }

    function gameOver() {
      finalScoreText.textContent = "Score: " + score + " üêç";
      overlay.style.display = 'block';
    }

    function restart() {
      initGame();
      requestAnimationFrame(loop);
    }

    function update() {
      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Snake
      snake.forEach((part) => {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, "#ff6666");
        gradient.addColorStop(1, "#cc0000");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1, 5);
        ctx.fill();
      });

      // Food
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2.5, 0, Math.PI * 2);
      ctx.fill();
    }

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
      canvas.width = canvas.height = Math.floor(size / gridSize) * gridSize;
      tileCount = canvas.width / gridSize;
    }

    function loop(timestamp) {
      if (overlay.style.display === 'block') return;
      if (timestamp - lastTime > speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(loop);
    }

    resizeCanvas();
    initGame();
    requestAnimationFrame(loop);

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      this.beginPath();
      this.moveTo(x + r, y);
      this.lineTo(x + w - r, y);
      this.quadraticCurveTo(x + w, y, x + w, y + r);
      this.lineTo(x + w, y + h - r);
      this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      this.lineTo(x + r, y + h);
      this.quadraticCurveTo(x, y + h, x, y + h - r);
      this.lineTo(x, y + r);
      this.quadraticCurveTo(x, y, x + r, y);
      this.closePath();
      this.fill();
    };
  </script>
</body>
</html>
