<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Snake Game - Made by Anup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      color: lime;
      margin: 10px;
      font-size: 24px;
    }

    canvas {
      background: #222;
      box-shadow: 0 0 20px lime;
      touch-action: none;
    }

    #scoreDisplay {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game - Made by Anup</h1>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let food = randomFood();
    let score = 0;
    let lastTime = 0;
    const speed = 100; // ms

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
        case 'w':
          if (direction.y === 0) nextDirection = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
        case 's':
          if (direction.y === 0) nextDirection = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
        case 'a':
          if (direction.x === 0) nextDirection = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
        case 'd':
          if (direction.x === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Mobile touch handling
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x === 0) nextDirection = { x: 1, y: 0 };
        else if (dx < 0 && direction.x === 0) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y === 0) nextDirection = { x: 0, y: 1 };
        else if (dy < 0 && direction.y === 0) nextDirection = { x: 0, y: -1 };
      }
    });

    function randomFood() {
      let f;
      do {
        f = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === f.x && s.y === f.y));
      return f;
    }

    function gameOver() {
      alert("Game Over!\nScore: " + score + "\nMade by Anup");
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = randomFood();
      score = 0;
      scoreDisplay.innerText = "Score: 0";
    }

    function update() {
      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Collision check
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(s => {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 1, gridSize - 1);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
    }

    function loop(timestamp) {
      if (timestamp - lastTime > speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
